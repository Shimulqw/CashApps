<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cash Reward Available</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f2f2f2;
}
.box{
    max-width:420px;
    margin:30px auto;
    background:#fff;
    padding:20px;
    border-radius:12px;
    box-shadow:0 0 15px rgba(0,0,0,0.1);
    text-align:center;
}
.hero img{
    width:100%;
    border-radius:10px;
}
h1{
    color:#15803d;
    font-size:22px;
    margin:15px 0 10px;
}
p{
    color:#444;
    font-size:15px;
}
.timer{
    background:#ffeaea;
    color:#b00000;
    padding:10px;
    border-radius:6px;
    margin:15px 0;
    font-weight:bold;
}
.progress{
    background:#ddd;
    border-radius:20px;
    overflow:hidden;
    margin:20px 0;
}
.progress-bar{
    width:90%;
    height:16px;
    background:#16a34a;
}
button{
    width:100%;
    background:#16a34a;
    color:#fff;
    padding:16px;
    border:none;
    border-radius:8px;
    font-size:18px;
    cursor:pointer;
}
button:hover{
    background:#15803d;
}
.badges{
    margin-top:15px;
    font-size:13px;
}
.badges span{
    display:inline-block;
    margin:5px 8px;
}
.small{
    font-size:12px;
    color:#777;
    margin-top:15px;
}
</style>

</head>
<body>

<div class="box">

<!-- IMAGE SECTION -->
<div class="hero">
<img src="https://i.ibb.co/4V3KQJk/cash-reward.png" alt="Cash Reward">
</div>

<h1>Cash Reward Available</h1>

<p>Limited-time reward for <b>USA residents</b>.  
Check availability before time ends.</p>

<div class="timer">
⏰ Offer expires in <span id="countdown">05:00</span>
</div>

<p><b>Checking availability in your area...</b></p>

<div class="progress">
    <div class="progress-bar"></div>
</div>

<button onclick="window.location.href='YOUR_CPA_LINK_HERE'">
Check Eligibility
</button>

<div class="badges">
<span>✔ No Credit Card</span>
<span>✔ Email Verification</span>
<span>✔ Free</span>
</div>

<div class="small">
Not affiliated with Cash App or any brand.  
Reward availability may vary.
</div>

</div>

<script>
let time = 300;
setInterval(function(){
    let m = Math.floor(time / 60);
    let s = time % 60;
    if(s < 10) s = "0" + s;
    document.getElementById("countdown").innerHTML = m + ":" + s;
    if(time > 0) time--;
},1000);
</script>

</body>
</html>
